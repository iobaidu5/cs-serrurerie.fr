<section class="form-contact">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form class="form" method="post" id="contactForm" action="{{ site.data.company.url.notify }}">
          <input type="hidden" name="lang" value="fr">
          <input type="hidden" name="redirectUrl" value="{{site.data.company.url.redirect}}" />
          <input type="hidden" name="type" value="contact" />
          <input type="hidden" name="website" value="{{ site.data.company.website }}" />
          <input type="hidden" name="lang" value="{{ site.data.company.lang }}" />
          <input type="hidden" name="firstName" value="" />
          <input type="hidden" name="key" value="{{ site.data.company.recaptcha.server }}">
          <div class="row">
            <div class="col-md-6">
              <div class="field">
                <label for="lastname">Nom*</label>
                <input type="text" id="lastname" class="simple-form" name="lastname" placeholder="Nom" value=""
                  autocomplete="lastname" required="">
              </div>
            </div>
            <div class="col-md-6">
              <div class="field">
                <label for="firstname">Prénom*</label>
                <input type="firstname" id="firstname" class="simple-form" name="firstname" placeholder="Prénom"
                  value="" autocomplete="firstname" required="">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="field">
                <label for="email">Email*</label>
                <input type="email" id="email" class="simple-form" name="email" placeholder="text@exemple.fr" value=""
                  autocomplete="email" required="">
              </div>
            </div>
            <div class="col-md-6">
              <div class="field">
                <label for="phone">Téléphone*</label>
                <input type="text" id="phone" class="simple-form" name="phone" placeholder="06 00 00 00 00" value=""
                  autocomplete="phone" required="">
              </div>
            </div>
          </div>
          <div class="field">
            <label for="service">Objet*</label>
            <input type="text" id="service" class="simple-form" name="service" placeholder="Service" value=""
              autocomplete="service" required="">
          </div>
          <div class="form-group d-flex justify-content-center">
            <div class="g-recaptcha" data-sitekey="{{ site.data.company.recaptcha.client }}">
            </div>
            <br />
            <div id="contact-form-response" class="text-white" style="color: #fff !important; font-size: 1rem;"></div>
            <input style="display: none" type="submit" value="Submit" class="wpcf7-form-control wpcf7-submit" />
          </div>
          <div class="field btns">
            <label for="rgpd">
              <input type="checkbox" id="rgpd" class="simple-form w-auto" name="rgpd" autocomplete="off">
              En utilisant ce formulaire, vous acceptez le stockage et la gestion de vos données par ce site *
            </label>
            <button type="submit" value="Demande de contact" class="submit form-submit"
              name="form-contact">Envoyer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
