<section class="header bg-devis">
  <div class="container">
    <h1>DEVIS</h1>
    <div class="diamond">
      <div class="diamond-inner"></div>
    </div>
  </div>
</section>

<section class="form-devis pb-100">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form method="post">
          <div class="row">
            <div class="col-md-6">
              <div class="field">
                <label for="lastname">Nom Prénom*</label>
                <input type="text" id="lastname" class="simple-form" name="lastname" placeholder="Nom Prénom" value=""
                  autocomplete="lastname" required="">
              </div>
            </div>
            <div class="col-md-6">
              <div class="field">
                <label for="service">Objet*</label>
                <select name="service" class="simple-form" id="service" required="">
                  <option>Ouverture de porte</option>
                  <option>Changement de serrure</option>
                  <option>Porte blindée</option>
                  <option>Coffre-fort</option>
                  <option>Double de clef</option>
                  <option>Contrôle d'accès</option>
                  <option>Volet roulant</option>
                  <option>Rideau métallique</option>
                  <option>Autre</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="field">
                <label for="email">Email*</label>
                <input type="email" id="email" class="simple-form" name="email" placeholder="text@exemple.fr" value=""
                  autocomplete="email" required="">
              </div>
            </div>
            <div class="col-md-6">
              <div class="field">
                <label for="phone">Téléphone*</label>
                <input type="text" id="phone" class="simple-form" name="phone" placeholder="06 00 00 00 00" value=""
                  autocomplete="phone" required="">
              </div>
            </div>
          </div>
          <div class="field">
            <label for="address">Adresse*</label>
            <input type="text" id="address" class="simple-form" name="address" placeholder="1 Rue de l'Exemple" value=""
              autocomplete="address" required="">
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="field">
                <label for="zipcode">Code postal*</label>
                <input type="zipcode" id="zipcode" class="simple-form" name="zipcode" placeholder="75015" value=""
                  autocomplete="zipcode" required="">
              </div>
            </div>
            <div class="col-md-6">
              <div class="field">
                <label for="city">Ville*</label>
                <input type="text" id="city" class="simple-form" name="city" placeholder="Paris" value=""
                  autocomplete="city" required="">
              </div>
            </div>
          </div>
          <div class="field">
            <label for="message">Informations complémentaires (facultatif)</label>
            <textarea class="simple-form" id="message" name="message" rows="8" autocomplete="off"></textarea>
          </div>
          <div class="field btns">
            <label for="rgpd">
              <input type="checkbox" id="rgpd" class="simple-form w-auto" name="rgpd" autocomplete="off">
              En utilisant ce formulaire, vous acceptez le stockage et la gestion de vos données par ce site *
            </label>
            <button type="submit" value="Demande de devis" class="submit form-submit" name="form-devis">Envoyer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
